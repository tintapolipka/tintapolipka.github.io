<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aknamező böngészős játék by MZG</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
       
        <div id="mainFrame">
            <div id="mineFieldBox">

                <div id="avatar">:-)</div>
                <div  id="felugro">BOOM! <br><button onclick="retry()">Retry!</button></div>
                <div class="popUp" id="youWin">YOU WIN!<br><button>Next Level</button></div>
            
            </div>
        </div>
        <section id="instuctions">
            <div id="lifeCounterDiv"></div>
        </section>
        <footer id="joystick">
            <button id="leftButton" onclick="step('Left')"><</button>
            <div id="upDownButton">
              <button id="upButton"  onclick="step('Up')">^</button> 
              <button id="downButton" onclick="step('Down')">ˇ</button>
            </div>
            <button id="rightButton" onclick="step('Right')">></button>
        </footer> 
    </main>
<script src="./app.js"></script>
</body>
</html>
